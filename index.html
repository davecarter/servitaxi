<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Servitaxi</title>
	<link rel="stylesheet" href="dist/css/style.css">

	<!-- Typekit -->
	<script src="//use.typekit.net/btg5zft.js"></script>
	<script>try{Typekit.load();}catch(e){}</script>

</head>
<body>

	<article class="fold">
		<section class="header">
			<nav>
				<img src="dist/img/logo-servitaxi.png" alt="Logo Servitaxi">
			</nav>

			<hgroup>
				<h1>Servitaxi, tu taxi de siempre de la manera más sencilla.</h1>
				<h3>Dándote servicio desde 1976, nos hemos reinventado para ofrecerte el mejor servicio desde Barcelona para Barcelona.</h3>
			</hgroup>

			<div class="form-container">
				<h2>Reservar Taxi online</h2>
				<form action="#">
					<input type="text" placeholder="Nombre">
					<input type="text" placeholder="Teléfono">
					<select name="servicios" form="servicios">
					  <option value="Taxi4p">Taxi (4 plazas)</option>
					  <option value="Taxi6pMonovolumen">Taxi Monovolumen (6 plazas)</option>
					  <option value="TaxiAdaptado">Taxi adaptado</option>
					  <option value="TaxiMascotas">Taxi transporte mascotas</option>
					</select>
					<input type="text" placeholder="Origen">
					<input type="text" placeholder="Destino">
				</form>
			</div>

		</section>
	</article>

	<!-- /container -->

	<script src="dist/js/main.js"></script>

</body>
</html>
